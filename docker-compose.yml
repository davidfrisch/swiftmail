
services:
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: anythingllm
    env_file: ./anythingllm/.env
    ports:
      - "3001:3001"
    cap_add:
      - SYS_ADMIN
    volumes:
      - ./anythingllm:/app/server/storage
      - ./anythingllm/.env:/app/server/.env
    environment:
      STORAGE_DIR: "/app/server/storage"
    restart: unless-stopped

